<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <input type="text" class="input">
        </div>
        <div class="main">
            <ul class="list">
                <li class="item">
                    <label><input type="checkbox" name="xxx" id="xxx">
                        <p>xxx</p>
                    </label>
                    <button class="del">删除</button>
                </li>
                <li class="item">
                    <label><input type="checkbox" name="xxx" id="xxx">
                        <p>xxx</p>
                    </label>
                    <button class="del">删除</button>
                </li>
            </ul>
        </div>
        <div class="footer">
            <label>
                <input type="checkbox" name="" id="">
                <span>全选</span>
            </label>
            <button>删除已完成</button>
        </div>
    </div>
</body>

</html>
