name: Vue Build and Deploy to GitHub Pages  
  
on:  
  push:  
    branches:  
      - build  
  
jobs:  
  build-and-deploy:  
    name: Build and Deploy  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v2  
        with:  
          fetch-depth: 0  
  
      - name: Install Dependencies  
        run: npm install  
  
      - name: Build Project  
        run: npm run build  
  
      - name: Deploy to GitHub Pages  
        uses: peaceiris/actions-gh-pages@v2  
        with:  
          args:  
            - --config /github/workspace/.vuepress/config.yml  
            - --base /  
            - --destination /dist  
          emptyCommits: true  
          keepFiles: false  
          forceOrphan: false  
          tagOverwrite: false